<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: flex;
            justify-content: center;
        }

        div {
            background-color: blue;
            width: 20vw;
            height: 20vw;
            margin: 10px;
        }

        @media(max-width : 1000px) and (min-width : 700px) {
            body {
                background-color: red;
            }
        }


    </style>
</head>
<body>
    <main>
        <section>
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
            <div class="div4"></div>
        </section>
    </main>
</body>
</html>
