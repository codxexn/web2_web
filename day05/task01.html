<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 1000px;
            position: relative;
        }

        header {
            margin: 0;
            height: 100px;
            width: 100%;
            background-color: black;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        h1 {
            line-height: 100px;
        }

        nav {
            width: 100%;
            background-color: rgb(97, 97, 97);
            color: white;
            z-index: 2;
            position: sticky;
            top: 0;
        }

        a {
            text-decoration: none;
        }

        main {
            z-index: 1;
            background-color: white;
            position: relative;
            height: 1000px;
        }

        section {
            padding: 20px;
            border: 1px solid gray;
            margin: 20px;
            width: 100%;
            background-color: lightgray;
        }

        footer {
            z-index: 2;
            background-color: black;
            color: white;
            height: 100px;
        }


    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Section 1</h2>
            <p>첫번째 섹션입니다</p>
        </section>
        <section>
            <h2>Section 2</h2>
            <p>두번째 섹션입니다</p>
        </section>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
</html>
