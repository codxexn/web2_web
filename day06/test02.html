<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::first-letter{
            color: red;
        }

        li:last-child::after {
            content: "new";
            color: brown;
            background-color: gold;
            font-size: 35px;
            margin: 20px;
            padding: 0;
        }

        li:nth-child(odd) {
            background-color: tomato;
        }

        li:nth-child(2)::before {
            content: "\2713";
            color: black;
        }

    </style>
</head>
<body>
    <main>
        <ul>
            <li>리스트 1</li>
            <li>리스트 2</li>
            <li>리스트 3</li>
        </ul>
    </main>
</body>
</html>
