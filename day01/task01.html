<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task01</title>
</head>
<body>
    <h1><strong>초코 쿠키 만들기</strong></h1>
    <h3>재료준비</h3>
    <ul style="list-style-type: circle;">
        <!-- disc : 속이 찬 원형 (기본값) -->
        <!-- circle : 속이 빈 원형 -->
        <!-- square : 꽉 찬 네모 -->
        <!-- none : 아무 기호 없음 -->
        <li>무염버터 60g</li>
        <li>설탕 60g</li>
        <li>달걀 25g</li>
        <li>중력분 110g</li>
        <li>베이킹소다 2g</li>
        <li>초코칩 70g</li>
    </ul>
    <br>
    <hr>
    <br>
    <h3>만들기</h3>
    <ol>
        <!-- type, start 설정 가능 -->
        <li>버터를 녹이고 설탕을 넣는다.</li>
        <li>계란을 넣는다.<strong>주의 너무 많이 섞으면 안된다.</strong></li>
        <li>......</li>
    </ol>
    <br>
    <br>
    반죽 숙성후 모양을 만들어준다.
    <br>
    <br>
    오븐에서 170도 10분 정도 구워준다.

</body>
</html>
