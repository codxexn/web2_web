<!DOCTYPE html>
<html lang="en">
    <!-- 현재 html 페이지의 언어를 나타내는 속성(검색 엔진이 영어페이지로 인식) -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "ID=edge">
    <!-- MS사의 인터넷 익스플로러, 엣지는 호환성보기라는 기능이 있는데
    그 기능이 오래된 페이지를 볼 때 오류를 발생시킨다
    해당 브라우저를 사용할 때 호환성 보기를 무시하라는 뜻으로 작성된 태그-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트는 기기에 따라 어떻게 화면이 처음에 보일지 정하는 속성값이다. -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
