<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test06_rowspan, colspan</title>
</head>
<body>
    <table border="1px solid black" style="width: 500px; height: 300px; text-align: center;" cellspacing="0">
        <caption>caption은 표의 제목이다.</caption>
        <tr>
            <th>컬럼 제목1</th>
            <th>컬럼 제목2</th>
            <th>컬럼 제목3</th>
        </tr>
        <tr>
            <td rowspan="2">1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td colspan="2">2행 2열</td>
        </tr>
       
    
    </table>
</body>
</html>
